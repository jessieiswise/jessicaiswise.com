<div class='cf w-100'>
  <div *ngFor="let filter of filters">
   <div class='w-100 ba b--black-30 flex'>
      <select id='key'>
        <option *ngFor="let key of  mapKeys  | slice:5" value='key'>{{key}}</option>
        
      </select>
      <input type="text">
    </div>
  </div>
  <div class='f4 gray pa3 mt1'>
    <span  (click)='addFilter()'>+ Add Filter</span>
  </div>
</div>
